
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows Remote Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>

    .progress{
    display:none;
    }
.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:focus, .navbar-default .navbar-nav > .active > a:hover {

    background-color: rgba(213, 217, 241, 0.47);
}


    h1{
        font-weight: 500;
    }
</style>

</head>



<body>
<div class="container-fluid">
    <div class="row text-center">
    <h1> Windows Remote Application</h1>
<br>

<nav class="navbar navbar-default" style="background-color: #337ab7 !important">
   <div class="container-fluid">

        <ul class="nav navbar-nav">
      <li class="active"> <a style="color:white" href="/winremote/">Home</a></li>
        <li><a style="color:white" href="/winremote/remotecmd">Remote Command</a></li>
       <li><a style="color:white" href="/winremote/history">Command History</a></li>
        <li><a style="color:white" href="/winremote/tool">Remote Tool</a></li>
         <li><a style="color:white" href="/winremote/startapp/">Start / Stop Service</a></li>
        </ul>



  </div>
</nav>
</div>
<br>
<div class="col-md-6 col-md-offset-3 text-center">
 <br> <br>


<div class="row">

        <form class="form-signin" method="post" action="/winremote/check/" >
         {% csrf_token %}


            <input type="text" class="form-control" name="username" placeholder="Username"  required="" autofocus="" /><br>
            <input type="password" class="form-control" name="passwd" placeholder="Password"  required=""/><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form><br><br><br><br><br><br>
  {% if error %}
    <div class="alert alert-danger" role="alert">
  <strong>Wrong User Details</strong> Change input details and try submitting again.
</div>
  {% endif %}
</div>
</div>
</div>
    </div>
 <br> <br> <br> <br> <br> <br> <br> <br>
<hr>
     <div class="progress hiddenx" id="bar">
  <div class="progress-bar progress-bar-striped active" role="progressbar"
  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
  </div>
  </div>
</body>


<script>
    function showbar(){
var x = document.getElementById('bar');
document.getElementById('bar').style.display = 'block';
    }


</script>

{% load staticfiles %}
 <script src="{% static 'validations.js' %}"></script>


</html>
